<!DOCTYPE html>
<html>
<head>
    <title>Spelling</title>
    <style>
        .textst {
            margin: 10px;
            font-family: Times New Roman;
            color: red;
            white-space: pre-wrap;
            letter-spacing: 5px;
            overflow: auto;
            font-size: 300px;
            text-transform: uppercase;
        }

        .img {
            width: 100%;
            height: 100%;
            min-height: 400px;
            object-fit: contain;
            image-rendering: pixelated;
        }
    </style>
    <script>
        window.onload = function () {
            var text = document.getElementById('text')
            text.focus()
        }

        function refreshImage(imgURLpart) {
            if (imgURLpart) {
                // create a new timestamp 
                var timestamp = new Date().getTime();
                var el = document.getElementById("imgs");
                var queryString = "?t=" + timestamp;
                el.src = "https://git-code-tech.github.io/imgs/" + imgURLpart + ".jpg" + queryString;
            }
        }
            function oninputcng() {
                var text = document.getElementById('text');
                refreshImage(text.value.toUpperCase());
            }
    </script>
</head>
<body>
    <table  cellpadding="4" cellspacing="1" width="80%">
        <tr><td><textarea id="text" rows="1" cols="20" class="textst" oninput="oninputcng();"></textarea></td></tr>
        <tr><td><img id="imgs" class="img" /></td></tr>
    </table>


</body>
</html>
