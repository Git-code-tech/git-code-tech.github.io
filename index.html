<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Spelling</title>
    <style>
        .textst {
            margin: 10px;
            padding: 10px;
            font-family: Times New Roman;
            color: red;
            white-space: pre-wrap;
            letter-spacing: 5px;
            overflow: auto;
            font-size: 300px;
            text-transform: uppercase;
        }
    </style>
    <script>
        window.onload = function () {
            var text = document.getElementById('text')
            text.focus()
        }

        function refreshImage(imgURLpart) {
            if (imgURLpart) {
                // create a new timestamp
                var timestamp = new Date().getTime();
                var el = document.getElementById("imgs");
                var queryString = "?t=" + timestamp;
                el.src = "https://git-code-tech.github.io/imgs/" + imgURLpart + ".jpg" + queryString;
            }
        }
        function oninputcng() {
            var text = document.getElementById('text');
            refreshImage(text.value.toUpperCase());
        }
    </script>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <div class="container">
            <div class="row">
                <textarea id="text" rows="1" cols="20" class="textst" oninput="oninputcng();"></textarea>
            </div>
            <div class="row">
                <img id="imgs" class="img img-fluid img-responsive img-thumbnil" />
            </div>
        </div>
    </div>
</body>
</html>
