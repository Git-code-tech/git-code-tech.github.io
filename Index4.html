<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
}

.flex-container > div {
  margin: 10px;
  padding:20px;
  text-align: center;
  font-size: 20px;
  min-width:2in;
  min-height:2in;
}
</style>
</head>
<body>
<div id="divflexcontainer" class="flex-container">
</div>

function tableCreate() {
  var body = document.getElementById('divflexcontainer');

    let td = document.createElement('div');

        td.appendChild(document.createTextNode(CSS_COLOR_NAMES[i]));
        body.appendChild(td);
  }
}
tableCreate();
</script>
